name: grocery_app
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.1+1
  cloud_firestore: ^0.14.1+2
  flutter_progress_button: ^0.6.2
  url_launcher: ^5.4.2
  flutter_custom_clippers: ^1.1.2
  modal_progress_hud: ^0.1.3
  geolocator: ^6.0.0
  geocoding: ^1.0.4+1
  cupertino_icons: ^0.1.3
  image_picker: ^0.6.7+4
  firebase_storage: ^4.0.1
  permission_handler: ^5.0.1+1
  flutter_rating_bar: ^3.0.1+1
  flutter_staggered_grid_view: ^0.3.2
  firebase_messaging: ^5.1.8
  toast: ^0.1.5
  date_format: ^1.0.9
  google_maps_flutter: ^0.5.11+1
  location: ^2.3.5
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/categories/

  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat-Bold.ttf
     - family: Pacifico
       fonts:
         - asset: fonts/Pacifico.ttf
